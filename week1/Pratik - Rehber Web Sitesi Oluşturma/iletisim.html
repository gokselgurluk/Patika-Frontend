<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        header, footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px 0;
        }
        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #F22E3E;
        }
        a {
            color: #F22E3E;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form input, form textarea {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Ana Sayfa</a>
            <a href="hakkinda.html">Hakkında</a>
            <a href="servisler.html">Servisler</a>
            <a href="iletisim.html">İletişim</a>
        </nav>
    </header>
    
    <main>
        <h2>İletişim</h2>
        <p>Bizimle iletişime geçmek için aşağıdaki bilgileri kullanabilirsiniz:</p>
        <ul>
            <li>Adres: Örnek Mah. No: 123, İstanbul</li>
            <li>Telefon: (0212) 123 4567</li>
            <li>Email: info@ornek.com</li>
        </ul>
        <h2>İletişim Formu</h2>
        <form>
            <label for="name">Adınız:</label>
            <input type="text" id="name" name="name">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            
            <label for="message">Mesajınız:</label>
            <textarea id="message" name="message" rows="4"></textarea>
            
            <input type="submit" value="Gönder">
        </form>
    </main>
    
    <footer>
        <p>&copy; 2024 Kişisel Blog</p>
    </footer>
</body>
</html>
